<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TIC TAC TOE GAME</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <h1 id = "title" class = "title">Tic-Tac-Toe</h1>
    <button id="reset-button" class="reset-button">Reset Game</button>
    <!-- <h1 style="color: green;"></h1> -->
    <div class="container">
      <div id="result" class="result"></div>
      <div id="table" class="TTTtable">
        <div class="one-one"></div>
        <div class="one-two"></div>
        <div class="one-three"></div>
        <div class="two-one"></div>
        <div class="two-two"></div>
        <div class="two-three"></div>
        <div class="three-one"></div>
        <div class="three-two"></div>
        <div class="three-three"></div>
      </div>
    </div>
  </body>
</html>
